<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task at Hand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">

      <div class="sidebar">

        <div class="logo-container">
          <div class="logo-text">Logo</div>
        </div>

        <div class="sidebar-tasks-container">
          <div class="sidebar-header">Tasks</div>
          <div class="sidebar-tasks">
            <div class="tasks">All</div>
            <div class="tasks">Today</div>
            <div class="tasks">Scheduled</div>
            <div class="tasks">Starred</div>
            <div class="tasks">Completed</div>
          </div>
        </div>

        <div class="sidebar-lists-container">
          <div class="sidebar-header">Lists</div>
          <div class="sidebar-lists">
          </div>
        </div>

      </div>

      <div class="main">
        <div class="header">
          <div class="header-text">Task At Hand</div>
        </div>

        <div class="main-content">

          <div class="add-btns">
            <button type="button" class="add-list-btn">+List</button>
            <button type="button" class="add-todo-btn">+Todo</button>
          </div>

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Created by Mark Melnik</div>
    </div>
  </div>

  <form class="todo-form">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="input-field">
      <label for="description">Description</label>
      <input type="description" id="description" name="description">
    </div>
    <div class="input-field">
      <label for="dueDate">Due Date:</label>
      <input type="dueDate" id="dueDate" name="dueDate">
    </div>
    <div>
      <button type="submit" class="todo-submit-btn">Submit</button>
    </div>
  </form>

  <form class="list-form">
    <div class="input-field">
      <label for="list-title">Title</label>
      <input type="text" id="list-title" name="list-title">
    </div>
    <div>
      <button type="submit" class="list-submit-btn">Submit</button>
    </div>
  </form>


  <script src="index.js"></script>
</body>
</html>
