<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task at Hand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">

      <div class="sidebar">

        <div class="logo-container">
          <div class="logo-text">Logo</div>
        </div>

        <div class="sidebar-tasks-container">
          <div class="sidebar-header">Tasks</div>
          <div class="sidebar-tasks">
            <div class="tasks">All</div>
            <div class="tasks">Today</div>
            <div class="tasks">Scheduled</div>
            <div class="tasks">Starred</div>
            <div class="tasks">Completed</div>
          </div>
        </div>

        <div class="sidebar-lists-container">
          <div class="sidebar-header">Lists</div>
          <div class="sidebar-lists">
            <div class="lists">General</div>
            <div class="lists">Training</div>
          </div>
        </div>

      </div>

      <div class="main">
        <div class="header">
          <div class="header-text">Task At Hand</div>
        </div>

        <div class="main-content">

          <div class="todo-card-container">
            <div class="todo-card">
              <div class="card-icon">icon</div>
              <div class="card-info">card info</div>
            </div>
            <div class="todo-card">
              <div class="card-icon">icon</div>
              <div class="card-info">card info</div>
            </div>
            <div class="todo-card">
              <div class="card-icon">icon</div>
              <div class="card-info">card info</div>
            </div>
            <div class="todo-card">
              <div class="card-icon">icon</div>
              <div class="card-info">card info</div>
            </div>
          </div>

          <div class="add-btns">
            <button type="button" class="add-list-btn">+List</button>
            <button type="button" class="add-todo-btn">+Todo</button>
          </div>

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Created by Mark Melnik</div>
    </div>
  </div>
</body>
</html>
